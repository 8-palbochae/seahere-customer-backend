spring.application.name=backend
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.h2.console.enabled=true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=20



spring.profiles.group.local=local, jwt, oauth, firebase, private
spring.profiles.active=local


client.broker.port=3000
client.customer.port=5173
client.broker.redirect=signup/broker-choice
client.customer.redirect=signup

spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=